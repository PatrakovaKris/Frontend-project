<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EPAM Front-end project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="overlaid">
<div class="page">
    <header class="page__header header">
        <div class="header__logo">
            <a class="header__logoLink" href="Categories.html"><img class="header__logoImage" src="images/flogo.png" alt="logo" title="" /></a>
        </div>
        <!-- search-form, buttons -->
        <div class="header__links">
            <a href="Cart.html" class="header__link">&#xf07a;</a>
            <a href="Login.html" class="header__link">&#xf007;</a>
        </div>
        <div class="header__searchForm searchForm">
            <form class="searchForm__form" action="">
                <input class="searchForm__input" type="text"  maxlength="128" placeholder="Найти...">
                <input class="searchForm__button" type="submit"  value="Поиск">
            </form>
        </div>
    </header>
    <main class="page__main main">
        <div class="main__loginForm loginForm">
            <form class="loginForm__form" action="Categories.html">
                <input class="loginForm__input" type="email" placeholder="Email address">
                <input class="loginForm__input" type="password" placeholder="Password">
                <label class="loginForm__label loginForm__label--checkbox">
                    <input class="loginForm__checkbox" type="checkbox">
                    Запомнить меня
                </label>
                <input class="loginForm__submit" type="submit" value="Зарегистрироваться">
                <div class="loginForm__register">
                    <a class="loginForm__registerLink" href="Login.html">Войти</a>
                </div>
            </form>
        </div>
    </main>
    <footer class="page__footer footer">&copy; EPAM Izhevsk, Patrakova-Vitkovskii, 2015</footer>
</div>
</body>
</html>
