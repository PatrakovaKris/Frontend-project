<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EPAM Front-end project</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="page">
    <header class="page__header header">
        <div class="header__logo">
            <a class="header__logoLink" href="Categories.html"><img class="header__logoImage" src="images/flogo.png" alt="logo" title="" /></a>
        </div>
        <!-- search-form, buttons -->
        <div class="header__links">
            <a href="Cart.html" class="header__link">&#xf07a;</a>
            <a href="Login.html" class="header__link">&#xf007;</a>
        </div>
        <div class="header__searchForm searchForm">
            <form class="searchForm__form" action="">
                <input class="searchForm__input" type="text"  maxlength="128" placeholder="Найти...">
                <input class="searchForm__button" type="submit" value="&#xf002;"  value="Поиск">
            </form>
        </div>
    </header>
    <main class="page__main mainCart">

        <section class="cart">
            <section class="main__cartList cartList">
                <div class="cartList__gitarDescription gitarDescription">
                    <div class="gitarDescription__imageBlock">
                        <img class="gitarDescription__image" src="images/u1.jpg">
                    </div>
                    <div class="gitarDescription__nameBlock">
                        <a class="gitarDescription__name" href="">Martin Guitars D35 </a>
                    </div>
                </div>

                <div class="cartList__gitarChoose gitarChoose">
                    <div class="gitarChoose__quantity">
                        <form class="gitarChoose__quantityForm">Количество
                            <select  name="menu" size="1">
                                <option value="first">1</option>
                                <option selected="selected" value="second">2</option>
                                <option value="third">3</option>
                                <option value="fourth">4</option>
                            </select>
                        </form>
                    </div>
                    <div class="gitarChoose__cartPrice">
                        <h3 class="gitarChoose__header">450$</h3>
                        <a class="gitarChoose__delete"href="">Удалить</a>
                    </div>
                </div>
            </section>
            <section class="main__cartList cartList">
                <div class="cartList__gitarDescription gitarDescription">
                    <div class="gitarDescription__imageBlock">
                        <img class="gitarDescription__image" src="images/u1.jpg">
                    </div>
                    <div class="gitarDescription__nameBlock">
                        <a class="gitarDescription__name" href="">Martin Guitars D35 </a>
                    </div>
                </div>

                <div class="cartList__gitarChoose gitarChoose">
                    <div class="gitarChoose__quantity">
                        <form class="gitarChoose__quantityForm">Количество
                            <select  name="menu" size="1">
                                <option value="first">1</option>
                                <option selected="selected" value="second">2</option>
                                <option value="third">3</option>
                                <option value="fourth">4</option>
                            </select>
                        </form>
                    </div>
                    <div class="gitarChoose__cartPrice">
                        <h3 class="gitarChoose__header">450$</h3>
                        <a class="gitarChoose__delete"href="">Удалить</a>
                    </div>
                </div>
            </section>


            <div class="main__total total">
                <h3 class="total__header">ВСЕГО: 900$</h3>
                <div class="total__buttons">
                    <div class="total__checkout">
                        <form class="total__checkoutForm" action="Itemsgrid.html">
                            <input type="submit"  id="Checkout-btn" value="Продолжить покупки" class="total__checkoutBtn">
                        </form>
                    </div>
                    <div class="total__continue">
                        <form class="total__continueForm"action="Addressform.html">
                            <input type="submit"  id="Continue-btn" value="Перейти к оформлению заказа" class="total__continueBtn">
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <div class=" main__cartSum cartSum">
            <p class="cartSum__header">Итого</p><hr>
            <h3 class="cartSum__summary">900$</h3>
            <div class="cartSum__checkoutBlock">
                <form action="Addressform.html" class="cartSum__form">
                    <input class="cartSum__cartButton" type="submit"  value="Перейти к оформлению заказа">
                </form>
            </div>
        </div>

    </main>
    <footer class="page__footer footer">&copy; EPAM Izhevsk, Patrakova-Vitkovskii, 2015</footer>
</div>
</body>
</html>
